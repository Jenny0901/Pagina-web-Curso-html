<body>
 <header>

        <h1><img src="img/logo.png" alt="Logo de la Barberia Alura"></h1>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>
    
              <label for="correoelectronico">Correo Electrónico</label>
             <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com">
             
             
    
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron"required placeholder="(xx) xxxx xxxx">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>

            <legend>¿Como le gustaria que lo contactemos?</legend>
            
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            
            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                Telefono</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" 
                checked> whatsapp</label>
            

    
            </fieldset>

            <fieldset>

                <legend>¿En cual horario prefieres ser atendido?</legend> 
                <select>
                   <option>Mañana</option>
                   <option>Tarde</option>
                   <option>Noche</option>
    
                </select>
            </fieldset>

           

            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura</label>
            <input type="submit" value="Enviar formulario" class="enviar">

            

            

            
            
         
            
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>
            

        </table>
